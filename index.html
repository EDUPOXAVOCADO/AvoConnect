<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AvoConnect | Lo que te une a la comunidad aguacate</title>

  <!-- Estilos y Fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ac-green: #3fa34d;
      --ac-green-dark: #2e7e3a;
      --ac-light: #f7fdfa;
      --ac-dark: #20341d;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--ac-light);
      margin: 0;
      color: var(--ac-dark);
    }
    /* Banner superior */
    .header-banner { height: 6px; background: var(--ac-green); }
    /* Header con título */
    header.main-header {
      background: var(--ac-green-dark);
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header.main-header #site-title {
      font-size: 2rem;
      font-weight: 600;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    header.main-header #avocado {
      font-size: 2rem;
      vertical-align: middle;
      animation: walk 2s ease-out forwards, sway 1s ease-in-out 1 2.5s forwards;
      display: inline-block;
      transform: translateX(-200px);
    }
    @keyframes walk { to { transform: translateX(0); } }
    @keyframes sway {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(0) rotate(15deg); }
      75% { transform: translateX(0) rotate(-15deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }
    /* Hero */
    section#hero {
      background: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    section#hero .lead {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Navegación de apartados */
    nav.nav-apartados {
      background: var(--ac-green);
      padding: 0.5rem 0;
    }
    nav.nav-apartados .nav-link {
      color: #fff;
      padding: 0.75rem 1rem;
      font-weight: 500;
    }
    nav.nav-apartados .nav-link:hover {
      background: var(--ac-green-dark);
      color: #fff;
    }
    /* Secciones vacías */
    section.container.py-5 { padding-top: 2rem; padding-bottom: 2rem; }
    /* Pie de página */
    footer {
      background: var(--ac-dark);
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <div class="header-banner"></div>

  <!-- Header con título -->
  <header class="main-header">
    <span id="avocado">🥑</span>
    <span id="site-title">AvoConnect</span>
  </header>

  <!-- Hero simplificado -->
  <section id="hero">
    <p class="lead">
      Lo que te une a la comunidad aguacate. Conecta con empacadoras, consulta información y participa de forma sencilla.
    </p>
  </section>

  <!-- Navegación de apartados -->
  <nav class="nav-apartados">
    <div class="container d-flex justify-content-center flex-wrap">
      <a class="nav-link" href="#informacion">Información</a>
      <a class="nav-link" href="#empaques-autorizados">Empaques autorizados</a>
      <a class="nav-link" href="#exportacion">Exportación</a>
      <a class="nav-link" href="#nacional">Nacional</a>
      <a class="nav-link" href="#organico">Orgánico</a>
      <a class="nav-link" href="#ayuda">Ayuda</a>
    </div>
  </nav>

  <!-- Secciones para contenido futuro -->
  <section id="informacion" class="container py-5">
    <!-- Contenido: Información -->
  </section>
  <section id="empaques-autorizados" class="container py-5">
    <!-- Contenido: Empaques autorizados -->
  </section>
  <section id="exportacion" class="container py-5">
    <!-- Contenido: Exportación -->
  </section>
  <section id="nacional" class="container py-5">
    <!-- Contenido: Nacional -->
  </section>
  <section id="organico" class="container py-5">
    <!-- Contenido: Orgánico -->
  </section>
  <section id="ayuda" class="container py-5">
    <!-- Contenido: Ayuda -->
  </section>

  <!-- Pie de página -->
  <footer>
    <small>&copy; 2025 AvoConnect · Hecho en Uruapan con ❤️</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
