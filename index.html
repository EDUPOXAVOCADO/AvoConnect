<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AvoConnect | Lo que te une a la comunidad aguacate</title>

  <!-- Sección: Estilos y Fuentes -->
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --ac-green: #3fa34d;
      --ac-dark: #20341d;
      --ac-light: #f7fdfa;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--ac-light);
      color: var(--ac-dark);
    }

    /* Banner superior */
    .header-banner {
      height: 6px;
      background: var(--ac-green);
    }

    /* Encabezado */
    header {
      background: #fff;
      padding: 2rem 0 1rem;
      text-align: center;
    }
    #avocado {
      font-size: 2rem;
      display: inline-block;
      vertical-align: middle;
      transform: translateX(-200px);
      animation: walk 2s ease-out forwards, sway 1s ease-in-out 1 2.5s forwards;
    }
    #site-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-left: 0.5rem;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes walk { to { transform: translateX(0); } }
    @keyframes sway {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(0) rotate(15deg); }
      75% { transform: translateX(0) rotate(-15deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    /* Botones */
    .btn-ac {
      background: var(--ac-green);
      color: #fff;
      border: none;
    }
    .btn-ac:hover {
      background: #2e7e3a;
    }

    /* Títulos de sección */
    h2 {
      font-weight: 600;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sección: Banner superior -->
  <div class="header-banner"></div>

  <!-- Sección: Encabezado -->
  <header>
    <span id="avocado">🥑</span>
    <span id="site-title">AvoConnect</span>
  </header>

  <!-- Sección: Hero simplificado -->
  <section id="hero" class="container text-center py-5">
    <h1 id="site-title">AvoConnect</h1>
    <p class="lead mt-3">
      Lo que te une a la comunidad aguacate. Conecta con empacadoras, consulta información y participa de forma sencilla.
    </p>
  </section>

  <!-- Sección: Apartados -->
  <section id="apartados" class="container text-center py-4">
    <div class="d-grid gap-2 d-md-flex justify-content-center">
      <a href="#informacion" class="btn btn-ac m-1">Información</a>
      <a href="#empaques-autorizados" class="btn btn-ac m-1">Empaques autorizados</a>
      <a href="#exportacion" class="btn btn-ac m-1">Exportación</a>
      <a href="#nacional" class="btn btn-ac m-1">Nacional</a>
      <a href="#organico" class="btn btn-ac m-1">Orgánico</a>
      <a href="#ayuda" class="btn btn-secondary m-1">Ayuda</a>
    </div>
  </section>

  <!-- Sección: Información -->
  <section id="informacion" class="container py-5">
    <!-- Contenido de Información -->
  </section>

  <!-- Sección: Empaques autorizados -->
  <section id="empaques-autorizados" class="container py-5">
    <!-- Contenido de Empaques autorizados -->
  </section>

  <!-- Sección: Exportación -->
  <section id="exportacion" class="container py-5">
    <!-- Contenido de Exportación -->
  </section>

  <!-- Sección: Nacional -->
  <section id="nacional" class="container py-5">
    <!-- Contenido de Nacional -->
  </section>

  <!-- Sección: Orgánico -->
  <section id="organico" class="container py-5">
    <!-- Contenido de Orgánico -->
  </section>

  <!-- Sección: Ayuda -->
  <section id="ayuda" class="container py-5">
    <!-- Contenido de Ayuda -->
  </section>

  <!-- Sección: Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 AvoConnect · Hecho en Uruapan con ❤️</small>
  </footer>

  <!-- Sección: Scripts (Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
